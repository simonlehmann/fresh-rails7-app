version: "3.7"

services:
  db:
    image: postgres:12.3-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
volumes:
  postgres:
